<html>
	<head>
        <title>Liar's Dice</title>
        <link href="/static/css/ld.css" rel="stylesheet" type="text/css" media="screen">	
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script> 
        <script type="text/javascript">
            function checkNickname() {
                //if((/^\s*$/).test(str))
                var nn = document.getElementById('nickname').value;
                if (nn.length < 1) {
                    alert('Enter a nickname for Liar\'s dice.');
                    return false;
                } else if ((/\W/).test(nn)) {
                    alert('Your nickname should not include any special characters (i.e., letters and numbers only).');
                    return false;
                }
                return true;
            }
        </script>
	</head>
	<body>
        <div id="content">
            <p>Set your nickname, and go to lobby:</p>
            <form name="frm_new_game" id="frm_new_game" action="/set_nickname/" method="post" onSubmit="return checkNickname();">
                {% csrf_token %}
                <p>
                    <input type="text" id="nickname" name="nickname" value="" />
                </p>
                <input type="submit" value="Go to Lobby" />
            </form>
        </div>
	</body>
</html>
